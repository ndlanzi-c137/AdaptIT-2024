<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Application Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #1814F3;
            text-align: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-button {
            background-color: #1814F3;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        .dashboard-button:hover {
            background-color: #16DBCC;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            background-color: #718EBF;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Water Application Dashboard</h1>
        <div class="button-container">
            <button class="dashboard-button" onclick="window.location.href='water-quality.html'">Water Quality Checker</button>
            <button class="dashboard-button" onclick="showContent('Notifications')">Notifications</button>
            <button class="dashboard-button" onclick="showContent('Expected Extra Cost')">Expected Extra Cost</button>
            <button class="dashboard-button" onclick="showContent('Water Usage')">Water Usage</button>
        </div>
        <div id="content"></div>
    </div>

    <script>
        function showContent(section) {
            const content = document.getElementById('content');
            content.innerHTML = `<h2>${section}</h2><p>This is the ${section} section of your water application dashboard. Add your specific content here.</p>`;
        }
    </script>
</body>
</html>
